<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="header">
        <img src="./resources/logo2.png" id="logo">
        <h1>Resource Allocator</h1>
        <nav>
            <a href="#resources">Resources</a>
            <a href="#map">Map</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>    
    <div class="content-wrapper">
        <main id="main-info">
            <section id="resources">
                <h2>Current Resources</h2>
                <div id="searchTool">
                    <label for="searchResources">Search Resources:</label>
                    <input type="text" id="searchResources" name="searchResources" placeholder="Type to search...">
                </div>
                <table id="resourcesTable">
                    <thead>
                        <tr>
                            <th>Resource ID</th>
                            <th>Resource Type</th>
                            <th>Location</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be added here -->
                    </tbody>
                </table>
            </section>

            <section id="weather">
                <h2>Weather Information</h2>
                <form id="weatherForm">
                    <label for="weatherCity">Enter City:</label>
                    <input type="text" id="weatherCity" name="weatherCity" placeholder="City Name">
                    <input type="submit" value="Get Weather">
                </form>
                <div id="weatherDisplay"></div>
            </section>
            
            
            <section id="map">
                <h2>Map View</h2>
                <div id="mapPlaceholder">
                    <div id="mapView" style="height: 500px; width: 100%;"></div>
                </div>
            </section>
            
            <section id="input">
                <h2>User Input</h2>
                <form id="resourceForm">
                    <label for="resourceType">Resource Type:</label>
                    <select id="resourceType" name="resourceType">
                        <option value="fuel">Fuel</option>
                        <option value="ammunition">Ammunition</option>
                    </select>
                
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                    
                    <label for="resourceName">Name:</label>
                    <input type="text" id="resourceName" name="resourceName" placeholder="Enter resource name">
                
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" step="100" placeholder="Enter quantity">
                
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="available">Available</option>
                        <option value="in use">In Use</option>
                    </select>
                
                    <input type="submit" value="Submit" id="submit">
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Resource Allocator Project. All rights reserved.</p>
            <p>Contact us at <a href="mailto:contact@example.com">contact@example.com</a></p>
        </footer>
         
    </div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO_M4eOWp9xJGfX-wPXEFfoAqSIBMu9Cc&callback=initMap"></script>
</body>
</html>
